<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="">
                <h1>Lost&Found</h1>

                <div class="input-box">
                    <input type="text" id="username" placeholder="Enter your Username" required>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>

                <div class="input-box">
                    <input type="password" id="confirmpassword" placeholder="Confirm your Password" required>
                </div>

                <div class="input-box">
                    <input type="studentId" id="studentId" placeholder="Your Student ID" required>
                </div>

                <button type="button" class="register-button" id="register-button">Register</button>
            </form>
        </div>
    </div>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: white;
    background-size: cover;
    background-position: center;
}

.container {
    width: 420px;
    background-color: rgb(223, 223, 223);
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    color: black;
    border-radius: 10px;
    padding: 30px 40px;
}

.container h1 {
    font-size: 36px;
    text-align: center;
}

.input-box {
    width: 100%;
    height: 40px;
    margin: 30px 0;
    position: relative;
}

.input-box input {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: none;
    outline: none;
    border: 2px solid rgb(255, 255, 255);
    border-radius: 40px;
    font-size: 16px;
    color: black;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
    color: black;
}

.register-button {
    width: 100%;
    height: 45px;
    background: #004d00;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: white;
    font-weight: 600;
}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const registerButton = document.getElementById('register-button');
    
        registerButton.addEventListener('click', async (e) => {
            e.preventDefault();
            console.log('Register clicked');
        
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const studentId = document.getElementById('studentId').value;

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        studentId
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = '/Frontend/MainPage/ReportUI.html'; // Redirect after successful registration
                } else {
                    alert('Registration failed: ' + (await response.json()).message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration');
            }
        });
    });
    </script>
</body>
</html>
