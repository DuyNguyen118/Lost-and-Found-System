<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #e8f5e9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar h1 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        .sidebar button {
            padding: 10px;
            background-color: #61d4b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover {
            background-color: #45b59d;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .panel {
            display: none;
        }
        .panel.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .edit-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Lost & Found</h1>
        <button id="user-btn">User</button>
        <button id="merit-btn">Merit Point</button>
    </div>

    <div class="content">
        <div id="user-panel" class="panel">
            <h2>User Management</h2>
            <button class="edit-button">Edit</button>
            <table>
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Merit Point</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>

        <div id="merit-panel" class="panel active">
            <h2>Merit Point Management</h2>
            <button class="edit-button">Edit</button>
           
        </div>
    </div>

    <script>
        const userBtn = document.getElementById('user-btn');
        const meritBtn = document.getElementById('merit-btn');
        const userPanel = document.getElementById('user-panel');
        const meritPanel = document.getElementById('merit-panel');

        userBtn.addEventListener('click', () => {
            userPanel.classList.add('active');
            meritPanel.classList.remove('active');
        });

        meritBtn.addEventListener('click', () => {
            meritPanel.classList.add('active');
            userPanel.classList.remove('active');
        });
    </script>
</body>
</html>
