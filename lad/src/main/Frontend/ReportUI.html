<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="ReportUIstyles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lost & Found</h1>
            <div>
                <button class="button">Log in</button>
                <button class="button">Sign Up</button>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search for lost or found items...">
        </div>
        <div class="report-item">
            <button class="lost-button" id="lost-button">Report Lost Items</button>
            <button class="found-button" id="found-button">Report Found Items</button>
            <button class="view-lost-button" id="view-lost-button">View Lost Items</button>
            <button class="view-found-button" id="view-found-button">View Found Items</button>
        </div>
        <div class="categories" id="categories-container">
            <div class="category" onclick="showItems('electronics')">Electronics</div>
            <div class="category" onclick="showItems('clothing')">Clothing</div>
            <div class="category" onclick="showItems('documents')">Documents</div>
            <div class="category" onclick="showItems('other')">Other</div>
        </div>
        <div class="items-container" id="items-container">
        </div>        
        
        <div class="footer">
            <p>Contact us | Privacy Policy | Terms of Service</p>
            <p>&copy; 2023 Lost & Found</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
