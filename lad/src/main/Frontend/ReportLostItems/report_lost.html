<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Items</title>
    <link rel="stylesheet" href="Report_Lost_UI.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
        background-size: cover;
        background-position: center;
    }
    
    .container {
        width: 420px;
        background-color: rgb(223, 223, 223);
        border: 2px solid rgba(255, 255, 255, .2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        color: black;
        border-radius: 10px;
        padding: 30px 40px;
    }
    
    .container h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        font-size: 16px;
        color: black;
        margin-bottom: 8px;
        display: block;
    }
    
    input[type="text"], textarea, select {
        width: 100%;
        height: 45px;
        background-color: transparent;
        border: 2px solid rgb(200, 200, 200); 
        border-radius: 10px;
        font-size: 16px;
        color: black;
        padding: 10px;
        margin-bottom: 20px;
        outline: none;
        transition: border-color 0.3s;
    }
    
    input[type="text"]:focus, textarea:focus, select:focus {
        border-color: #3498db;
    }
    
    textarea {
        resize: vertical;
        height: 100px;
    }
    
    button[type="submit"] {
        width: 100%;
        height: 45px;
        background: #006600;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        color: white;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
        background: #004e00;
    }
    
    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #7f8c8d;
    }
    </style>
    

<body>
    <div class="Container">
        <div class="header">
            <h1>Report Lost Items</h1>
        </div>
        <div class="form-container">
            <form id="lost-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="itemName" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="ELECTRONICS">Electronics</option>
                    <option value="BOOKS">Books</option>
                    <option value="CLOTHING">Clothing</option>
                    <option value="ACCESSORIES">Accessories</option>
                    <option value="STATIONERY">Stationery</option>
                    <option value="OTHER">Other</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="LIBRARY">Library</option>
                    <option value="CANTEEN">Canteen</option>
                    <option value="BLOCK_A1">A1</option>
                    <option value="BLOCK_A2">A2</option>
                    <option value="PARKING_AREA">Parking Area</option>
                    <option value="CENTRAL_LIBRARY">Central Library</option>
                    <option value="ER_INSTITUTE">ER Institute</option>
                </select>

                <label for="room">Room:</label>
                <input type="text" id="room" name="room" required>

                <label for="status">Item Status:</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="LOST">Lost</option>
                    <option value="FOUND">Found</option>
                </select>

                <label for="contact-info">Contact Info:</label>
                <input type="email" id="contact-info" name="contactInfo" required placeholder="example@example.com">

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2025 Lost & Found</p>
        </div>
    </div>

    <script>
        document.getElementById("lost-item-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = {
                itemName: document.getElementById("item-name").value,
                category: document.getElementById("category").value,
                description: document.getElementById("description").value,
                location: document.getElementById("location").value,
                room: document.getElementById("room").value,
                status: document.getElementById("status").value,
                contactInfo: document.getElementById("contact-info").value,
            };

            fetch("http://localhost:8080/api/items/report", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Lost item reported successfully!");
                        document.getElementById("lost-item-form").reset();
                    } else {
                        alert("Failed to report the lost item.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
