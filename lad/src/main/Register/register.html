<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="container">
        <form action="">
                <h1>Lost&Found</h1>

                <div class="input-box">
                    <input type="text" id="username" placeholder="Enter your Username" required>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>

                <div class="input-box">
                    <input type="password" id="confirmpassword" placeholder="Confirm your Password" required>
                </div>

                <div class="input-box">
                    <input type="studentId" id="studentId" placeholder="Your Student ID" required>
                </div>

                <button type="button" class="register-button" id="register-button">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const registerButton = document.getElementById('register-button');
    
        registerButton.addEventListener('click', async (e) => {
            e.preventDefault();
            console.log('Register clicked');
        
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const studentId = document.getElementById('studentId').value;

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        studentId
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = '/Frontend/MainPage/ReportUI.html'; // Redirect after successful registration
                } else {
                    alert('Registration failed: ' + (await response.json()).message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration');
            }
        });
    });
    </script>
</body>
</html>
