<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lost and Found System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form onsubmit="return false;">
            <h1>Lost&Found</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="button" class="login-button" id="login-button">Login</button>
            <div class="register" id="register">
                <p>Don't have an Account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
        background-size: cover;
        background-position: center;
    }

    .container {
        width: 420px;
        background-color: rgb(223, 223, 223);
        border: 2px solid rgba(255, 255, 255, .2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        color: black;
        border-radius: 10px;
        padding: 30px 40px;
    }

    .container h1 {
        font-size: 36px;
        text-align: center;
    }

    .input-box {
        width: 100%;
        height: 50px;
        margin: 30px 0;
        position: relative;
    }

    .input-box input,
    .input-box select {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
        outline: none;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 40px;
        font-size: 16px;
        color: black;
        padding: 20px;
    }

    .input-box input::placeholder {
        color: black;
    }

    .input-box select {
        color: black;
        padding: 0 20px;
        background: transparent;
        font-size: 16px;
        cursor: pointer;
    }

    .container .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
    }

    .remember-forgot label input {
        accent-color: black;
        margin-right: 3px;
    }

    .remember-forgot a {
        color: black;
        text-decoration: none;
    }

    .remember-forgot a:hover {
        text-decoration: underline;
    }

    .login-button {
        width: 100%;
        height: 45px;
        background: #006600;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        color: white;
        font-weight: 600;
    }

    .login-button:hover {
        background: #004e00;
    }

    .container .register {
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px;
    }

    .register p a {
        color: black;
        text-decoration: none;
        font-weight: 600;
    }

    .register p a:hover {
        text-decoration: underline;
    }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');

            loginButton.addEventListener('click', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                if (!role) {
                    alert('Please select a role.');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8080/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            role,
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);

                        if (role === 'admin') {
                            window.location.href = '/AdminPage/Admin_UI.html';
                        } else {
                            window.location.href = '/Frontend/MainPage/ReportUI.html';
                        }
                    } else {
                        alert('Invalid username, password, or role.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Login error occurred.');
                }
            });

            document.getElementById('register').addEventListener('click', () => {
                window.location.href = '/Register/register.html';
            });
        });
    </script>
</body>
</html>
