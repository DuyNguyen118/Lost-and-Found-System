<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="ReportUIstyles.css">
    <link rel="stylesheet" href="chatBot.css"
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lost & Found</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search for lost or found items...">
        </div>
        <div class="report-item">
            <button class="lost-button" id="lost-button">Report Lost Items</button>
            <button class="found-button" id="found-button">Report Found Items</button>
        </div>

        <!-- Item List Section -->
        <!-- Replace the item-list section with this -->
        <div class="items-container" id="item-list-container">
            <h2>Most Recent Lost Items</h2>
                <div class="table-list">
                    <div class="table-header">
                        <div class="header-cell">Item Name</div>
                        <div class="header-cell">Landmark</div>
                        <div class="header-cell">Date Found</div>
                        <div class="header-cell">Time Found</div>
                    </div>
                <div class="table-row">
                        <div class="table-cell">BALLPEN</div>
                        <div class="table-cell">UNIVERSITY MALL</div>
                        <div class="table-cell">Sep 13, 2022</div>
                        <div class="table-cell">10:00 AM</div>
                </div>
        <!-- Add more rows as needed -->
            </div>
        </div>
        
        
        <div class="footer">
            <p>Contact us | Privacy Policy | Terms of Service</p>
            <p>&copy; 2023 Lost & Found</p>
        </div>
    </div>

    <!-- Chatbot Section -->
    <!-- Chatbot Section -->
    <div id="chatbot-popup" class="chatbot-popup">
        <div class="chatbot-header">
            <span>Chat with us!</span>
            <button id="close-chatbot" class="close-chatbot">X</button>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-messages">
                <div class="chatbot-message bot">Hello! How can I assist you?</div>
            </div>
            <input type="text" id="user-input" class="chatbot-input" placeholder="Type your message...">
            <button id="send-message" class="send-message">Send</button>
        </div>
    </div>

    <!-- Floating Chatbot Button -->
    <button id="chatbot-btn" class="chatbot-btn">ðŸ’¬</button>


    <script src="script.js"></script>
    <script src="chatBot.js"></script>
</body>
</html>
