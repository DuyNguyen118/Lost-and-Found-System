<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="ReportUIstyles.css">
    <link rel="stylesheet" href="chatBot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="full-width-background">
        <div class="container">
            <div class="head-panel">
                <div class="User-info">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <i class="fa fa-user"></i>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="user-header">
                            <div class="user-avatar">ðŸ‘¤</div>
                            <h3>User Name</h3>
                            <p>user@email.com</p>
                        </div>
                        <div class="user-menu">
                            <a href="#profile" id="UserProfile"><i class="fa fa-user"></i> My Profile</a>
                            <a href="#logout" id="Logout"><i class="fa fa-sign-out"></i> Log out</a>
                        </div>
                    </div>
                </div>

                <div class="header">
                    <h1>Lost & Found</h1>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Search for lost or found items...">
                </div>
                <div class="report-item">
                    <button class="lost-button" id="lost-button">Report Lost Items</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Item List Section -->
    <!-- Replace the item-list section with this -->
    <div class="items-container" id="item-list-container">
    <h2>Recent Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Categories</th>
                    <th>Description</th>
                    <th>Block</th>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Cont Info</th>
                </tr>
            </thead>
            <tbody>
                  
            </tbody>
        </table>
    </div>   
        
    <div class="footer">
            <p>Contact us | Privacy Policy | Terms of Service</p>
            <p>&copy; 2023 Lost & Found</p>
    </div>
    

    <!-- Chatbot Section -->
    <!-- Chatbot Section -->
    <div id="chatbot-popup" class="chatbot-popup">
        <div class="chatbot-header">
            <span>Chat with us!</span>
            <button id="close-chatbot" class="close-chatbot">X</button>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-messages">
                <div class="chatbot-message bot">Hello! How can I assist you?</div>
            </div>
            <input type="text" id="user-input" class="chatbot-input" placeholder="Type your message...">
            <button id="send-message" class="send-message">Send</button>
        </div>
    </div>

    <!-- Floating Chatbot Button -->
    <button id="chatbot-btn" class="chatbot-btn">ðŸ’¬</button>

    <script src="script.js"></script>
    <script src="chatBot.js"></script>
</body>
</html>
